<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><!--Header of site--></header>
    <main id="mainScreen">
      <!--Current chat if open-->
      <div id="chatInfo"><!--Info about current chat--></div>
      <button id="alert">asd</button>
      <div id="chatCanvas"><!--Chat itself--></div>
      <div class="textareaAndButtons">
        <textarea id="messageBox"></textarea>
        <template id="messageTemplate">
          <div class="message"></div>
        </template>
        <div class="buttons">
          <label for="plus" id="addImage">+</label>
          <input id="plus" type="file" />

          <button id="sendButton">Send</button>
        </div>
      </div>
    </main>
    <aside>
      <h3>Currently online:</h3>
      <div id="activeUsers"></div>

      <template id="userCardTemplate">
        <div class="userCard">
          <span></span>
        </div>
      </template>
    </aside>
  </body>

  <script src="./main.js" type="module"></script>
</html>
