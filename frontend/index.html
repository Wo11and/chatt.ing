<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header><!--Header of site--></header>
		<main>
			<!--Current chat if open-->
			<div><!--Info about current chat--></div>
			<div><!--Chat itself--></div>
			<textarea>
 <!--Type area-->

			</textarea
			>
			<button id="plus"><!--Add photo/file--></button>
			<button id="send"><!--Send--></button>
		</main>
		<aside><!--Online users and chat rooms--></aside>
	</body>
	<script>
		async function getResponse() {
			const response = await fetch("http://localhost:3000");
			if (!response.ok) {
				return;
			}
			const result = await response.json();
			document.querySelector("body").innerText = result.message;
		}

		getResponse();
	</script>
	<script src="./main.js" type="module"></script>
</html>
